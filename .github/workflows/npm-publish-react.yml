name: Node.js Package

on:
  push:
    branches: [react]
  pull_request:
    branches: [react]

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checout
        uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
      - name: install
        run: cd packages/distributions/react && npm ci
      - name: build
        run: lerna run build --scope=@htmlplus/react
      - name: publish
        run: cd packages/distributions/react/dist && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
