<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTMLPLUS | Core</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/components.underdevelopment/index.ts"></script>
    <style>
      /*
        * switch-1
        */

      .switch-1[aria-checked='false']::part(root)  {
        background: #28292c;
      }

      .switch-1[aria-checked='false']::part(handle) {
        background: #28292c;
        box-shadow: inset calc(1.25em *  0.35) calc(1.25em * -0.075) 0 0 #d8dbe0;
      }

      .switch-1[aria-checked='true']::part(root) {
        background: #d8dbe0;
      }

      .switch-1[aria-checked='true']::part(handle) {
        background: #28292c;
        box-shadow: none;
      }

      /*
        * switch-2
        */

      .switch-2 {
        border-radius: 2px;
        transition: 0.6s ease all;
        font-family: Arial, Helvetica, sans-serif;
      }

      .switch-2::part(root) {
        background: #ebf7fc;
      }

      .switch-2[aria-checked]:not([aria-checked='false'])::part(root) {
        background: #fcebeb;
      }

      .switch-2::part(handle) {
        background: #03a9f4;
        transform: translateY(-50%) rotateY(-000deg);
        transform-origin: 0% 50%;
      }

      .switch-2[aria-checked]:not([aria-checked='false'])::part(handle) {
        background-color: #f44336;
        transform: translateY(-50%) rotateY(-180deg);
      }

      .switch-2::part(root) {
        perspective: 70px;
      }

      .switch-2::part(slot) {
        opacity: 1;
        color: #4e4e4e;
        font-size: 0.625em;
        font-weight: bold;
        text-align: center;
        line-height: 1;
      }

      .switch-2::part(on)::before {
        content: "YES";
        left: 0.25em;
      }

      .switch-2::part(off)::before {
        content: "NO";
        right: 0.25em;
      }

      /*
        * switch-3
        */

      .switch-3 {
        --width: 10rem;
        --height: 5rem;
        width: calc(var(--width) * 1.25);
        height: calc(var(--height) * 1.25);
        overflow: visible;
        perspective-origin: calc(50% + var(--width)) calc(50% - var(--width));
        perspective: 32em;
        border-radius: var(--height);
      }

      .switch-3::part(root) {
        width: calc(var(--width) * 1.25);
        height: calc(var(--height) * 1.25);
        background: transparent;
        border: solid calc(0.125 * var(--height)) #f0f0f0;
        box-shadow: 0.5rem 0.875rem 0 -0.25rem #e0e0e0, 0.625rem 0.625rem 0 -0.25rem #e0e0e0, 0.5rem 0.875rem 0.625rem -0.125rem rgb(191 191 191 / 75%), inset 0.125rem -0.125rem 0.5rem rgb(245 245 245 / 50%), inset 0.75rem 0.75rem #dfdfdf, inset 0.75rem 0.75rem 0.75rem rgb(191 191 191 / 85%), inset 0 1rem 0.75rem rgb(191 191 191 / 65%);
        transform: rotatex(90deg) rotate(22.5deg) rotatey(22.5deg);
        transform-style: preserve-3d;
      }

      .switch-3::part(handle) {
        width: var(--height);
        height: var(--height);
        background: radial-gradient(at 0 50%, #52a066, transparent 2.5rem) 0 50%/65% 50% no-repeat, radial-gradient(at 50% 0%, #88d1a0 15%, #68b47d 35%, #66b47b, #77c28e 65%) 50%/200%;
        transform: translate(var(--translate)) rotatey(-22.5deg) rotate(-22.5deg) rotatex(-90deg) translatey(-75%) rotate(45deg);
        filter: Grayscale(var(--grayscale));
      }

      .switch-3[aria-checked='false'] {
        --grayscale: 1;
        --translate: calc(100% + var(--width) * -0.75);
      }

      .switch-3[aria-checked='true'] {
        --grayscale: 0;
        --translate: calc(100% + var(--width) * -0.15);
      }
    </style>
  </head>
  <body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <plus-switch class="switch-0"></plus-switch>
    <plus-switch class="switch-1"></plus-switch>
    <plus-switch class="switch-2"></plus-switch>
    <plus-switch class="switch-3"></plus-switch>
  </body>
</html>
