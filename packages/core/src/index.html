  <head>

    <script type="module" src="/components.underdevelopment/index.ts"></script>

  <body>
    <div class="center">
      <plus-counter id="counter1" to="1000" duration="3000"></plus-counter>

      <button id="button1">Start</button>
      <button id="button2">Reset</button>

    <script>
      button1.addEventListener('click', () => {
        counter1.play = true;
      });
      button1.addEventListener('click', () => {
        counter1.play = false;
      });
    </script>
  </body>
