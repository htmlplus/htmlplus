<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avatar | Hoverable</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-avatar-group stacked hoverable>
        <plus-avatar shape="circle">
          <img src="http://placeimg.com/97/97/people" />
        </plus-avatar>
        <plus-avatar shape="circle">
          <img src="http://placeimg.com/98/98/people" />
        </plus-avatar>
        <plus-avatar shape="circle">
          <img src="http://placeimg.com/99/99/people" />
        </plus-avatar>
        <plus-avatar shape="circle">
          <img src="http://placeimg.com/99/99/people" />
        </plus-avatar>
        <plus-avatar shape="circle"> +2 </plus-avatar>
      </plus-avatar-group>
    </div>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/avatar.js';
      import 'https://unpkg.com/@htmlplus/core/avatar-group.js';
    </script>
  </body>
</html>
