<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Breadcrumb | Separator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
      plus-breadcrumb {
        display: inline-block;
        color: #707070;
      }
      plus-breadcrumb a {
        color: inherit;
        text-decoration: none;
      }
      plus-breadcrumb a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-breadcrumb separator="-">
        <a href="#">First</a>
        <a href="#">Second</a>
        <a href="#">Third</a>
        <a href="#">Fourth</a>
        <a href="#">Fifth</a>
      </plus-breadcrumb>
    </div>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/breadcrumb.js';
    </script>
  </body>
</html>
