<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Click Outside | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-click-outside {
        margin: auto;
        display: block;
        max-width: 20rem;
      }
    </style>
  </head>
  <body>
    <plus-click-outside id="element1">
      <plus-card elevation="10">
        <plus-card-body>
          <b id="element2">0</b> time(s) inside clicked
          <br />
          <b id="element3">0</b> time(s) outside clicked
        </plus-card-body>
      </plus-card>
    </plus-click-outside>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/card.js';
      import 'https://unpkg.com/@htmlplus/core/card-body.js';
      import 'https://unpkg.com/@htmlplus/core/click-outside.js';

      let inside = 0;
      let outside = 0;
      element1.addEventListener('click', (event) => {
        inside = inside + 1;
        element2.innerHTML = inside;
      });
      element1.addEventListener('plus-click-outside', (event) => {
        outside = outside + 1;
        element3.innerHTML = outside;
      });
    </script>
  </body>
</html>
