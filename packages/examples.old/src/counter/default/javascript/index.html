<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
      button {
        margin: 1rem 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-counter id="counter1" to="1000"></plus-counter>
      <br />
      <button id="button1">Start</button>
    </div>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/counter.js';

      button1.addEventListener('click', () => {
        counter1.play = true;
      });
    </script>
  </body>
</html>
