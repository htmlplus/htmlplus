<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog | Full Width</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-dialog-toggler connector="dialog-full-width">
        Open
      </plus-dialog-toggler>
    </div>
    <plus-dialog animation="fade" connector="dialog-full-width" full-width>
      <plus-dialog-content>
        <plus-dialog-body>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim veniam, quis nostrud exercitation ullamco laboris nisi ut
          aliquip ex ea commodo consequat.
        </plus-dialog-body>
      </plus-dialog-content>
    </plus-dialog>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/dialog.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-body.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-content.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-toggler.js';
    </script>
  </body>
</html>
