<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog | Fullscreen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-dialog-toggler connector="dialog-fullscreen">
        Open
      </plus-dialog-toggler>
    </div>
    <plus-dialog
      animation="fade"
      connector="dialog-fullscreen"
      placement="bottom"
      fullscreen
    >
      <plus-dialog-content>
        <plus-dialog-header> Dialog Title </plus-dialog-header>
        <plus-dialog-body>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim veniam, quis nostrud exercitation ullamco laboris nisi ut
          aliquip ex ea commodo consequat.
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler> Close </plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/dialog.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-body.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-content.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-footer.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-header.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-toggler.js';
    </script>
  </body>
</html>
