<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Custom Color</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
      plus-icon {
        margin: 0 1rem;
      }
      [color='primary'] {
        color: #ff5449;
      }
      [color='secondary'] {
        color: #08dfc8;
      }
      [color='tertiary'] {
        color: #5f9ee9;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-icon color="primary">home</plus-icon>
      <plus-icon color="secondary">home</plus-icon>
      <plus-icon color="tertiary">home</plus-icon>
    </div>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/icon.js';
    </script>
  </body>
</html>
