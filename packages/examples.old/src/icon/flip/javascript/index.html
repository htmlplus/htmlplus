<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Flip</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
      plus-icon {
        margin: 0 1rem;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-icon>home</plus-icon>
      <plus-icon flip="horizontal">home</plus-icon>
      <plus-icon flip="vertical">home</plus-icon>
      <plus-icon flip="both">home</plus-icon>
    </div>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/icon.js';
    </script>
  </body>
</html>
