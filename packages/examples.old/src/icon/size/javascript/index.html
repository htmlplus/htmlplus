<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Size</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
      plus-icon {
        margin: 0 1rem;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-icon size="1x">home</plus-icon>
      <plus-icon size="2x">home</plus-icon>
      <plus-icon size="3x">home</plus-icon>
    </div>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/icon.js';
    </script>
  </body>
</html>
