<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intersection | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        position: relative;
        background-color: #eeeeee;
      }

      .status {
        color: #fafafa;
        background-color: #212121;
        position: absolute;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        z-index: 1;
      }

      .content {
        height: 20rem;
        overflow: auto;
      }

      .spacer {
        padding: 500px 0;
      }

      plus-card {
        width: 15rem;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="element1" class="status"></div>
      <div class="content">
        <div class="spacer"></div>
        <plus-intersection id="element2">
          <plus-card elevation="10">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </plus-card>
        </plus-intersection>
        <div class="spacer"></div>
      </div>
    </div>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/card.js';
      import 'https://unpkg.com/@htmlplus/core/card-body.js';
      import 'https://unpkg.com/@htmlplus/core/intersection.js';

      element2.addEventListener('plus-change', (event) => {
        element1.innerHTML = event.detail.isIntersecting
          ? 'In Viewport'
          : 'Out of Viewport';
      });
    </script>
  </body>
</html>
