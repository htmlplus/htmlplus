<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spinner | Customize</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
      plus-spinner {
        --plus-spinner-size: 5rem;
        --plus-spinner-weight: 0.5;
        --plus-spinner-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-spinner type="dual-ring"></plus-spinner>
    </div>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/spinner.js';
    </script>
  </body>
</html>
