<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tabs | Justify</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-tabs>
      <plus-tabs-bar justify="start">
        <plus-tabs-tab> Tab 1 </plus-tabs-tab>
        <plus-tabs-tab> Tab 2 </plus-tabs-tab>
        <plus-tabs-tab> Tab 3 </plus-tabs-tab>
      </plus-tabs-bar>
    </plus-tabs>
    <br />
    <plus-tabs>
      <plus-tabs-bar justify="center">
        <plus-tabs-tab> Tab 1 </plus-tabs-tab>
        <plus-tabs-tab> Tab 2 </plus-tabs-tab>
        <plus-tabs-tab> Tab 3 </plus-tabs-tab>
      </plus-tabs-bar>
    </plus-tabs>
    <br />
    <plus-tabs>
      <plus-tabs-bar justify="end">
        <plus-tabs-tab> Tab 1 </plus-tabs-tab>
        <plus-tabs-tab> Tab 2 </plus-tabs-tab>
        <plus-tabs-tab> Tab 3 </plus-tabs-tab>
      </plus-tabs-bar>
    </plus-tabs>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/tabs.js';
      import 'https://unpkg.com/@htmlplus/core/tabs-bar.js';
      import 'https://unpkg.com/@htmlplus/core/tabs-tab.js';
    </script>
  </body>
</html>
