<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aspect Ratio | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/index.js"></script>
    <style>
      plus-card {
        --plus-card-background-color: #C5CAE9;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <plus-aspect-ratio value="16/9">  
      <plus-card tile>
        This box will always be 16/9 (unless you put more stuff in it)
      </plus-card>  
    </plus-aspect-ratio>
  </body>
</html>
