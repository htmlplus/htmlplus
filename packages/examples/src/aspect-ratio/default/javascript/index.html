<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aspect Ratio | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-card {
        --plus-card-background-color: #c5cae9;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <plus-aspect-ratio value="16/9">
      <plus-card tile> This box will always be 16/9 (unless you put more stuff in it) </plus-card>
    </plus-aspect-ratio>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/aspect-ratio.js';
      import 'https://unpkg.com/@htmlplus/core/card.js';
    </script>
  </body>
</html>
