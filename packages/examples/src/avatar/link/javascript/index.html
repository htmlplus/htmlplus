<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avatar | Link</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@htmlplus/core/avatar.js"
    ></script>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-avatar>
        <img src="http://placeimg.com/97/97/people" />
        <a href="http://placeimg.com/97/97/people" target="_blank"></a>
      </plus-avatar>
    </div>
  </body>
</html>
