<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avatar | Shape</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/avatar-group.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/avatar.js"></script>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">  
      <plus-avatar-group>    
        <plus-avatar shape="circle">      C</plus-avatar>    
        <plus-avatar shape="round">      R</plus-avatar>    
        <plus-avatar shape="tile">      T</plus-avatar>    
      </plus-avatar-group>  
    </div>
  </body>
</html>
