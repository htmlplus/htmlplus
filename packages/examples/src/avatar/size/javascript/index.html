<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avatar | Size</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@htmlplus/core/avatar.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@htmlplus/core/avatar-group.js"
    ></script>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-avatar-group>
        <plus-avatar size="xs">xs</plus-avatar>
        <plus-avatar size="sm">sm</plus-avatar>
        <plus-avatar size="md">md</plus-avatar>
        <plus-avatar size="lg">lg</plus-avatar>
        <plus-avatar size="xl">xl</plus-avatar>
      </plus-avatar-group>
    </div>
  </body>
</html>
