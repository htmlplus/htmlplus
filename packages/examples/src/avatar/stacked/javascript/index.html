<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avatar | Stacked</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/index.js"></script>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">  
      <plus-avatar-group stacked>    
        <plus-avatar shape="circle">      
          <img src="http://placeimg.com/94/94/people" />      
        </plus-avatar>    
        <plus-avatar shape="circle">      
          <img src="http://placeimg.com/95/95/people" />      
        </plus-avatar>    
        <plus-avatar shape="circle">      
          <img src="http://placeimg.com/96/96/people" />      
        </plus-avatar>    
      </plus-avatar-group>  
    </div>
  </body>
</html>
