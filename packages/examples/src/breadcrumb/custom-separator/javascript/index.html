<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Breadcrumb | Custom Separator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
      plus-breadcrumb {
        display: inline-block;
        color: #707070;
      }
      plus-breadcrumb a {
        color: inherit;
        text-decoration: none;
      }
      plus-breadcrumb a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-breadcrumb>
        <svg slot="separator" viewBox="0 0 16 16">
          <path
            d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
          />
        </svg>
        <a href="#">First</a>
        <a href="#">Second</a>
        <a href="#">Third</a>
        <a href="#">Fourth</a>
        <a href="#">Fifth</a>
      </plus-breadcrumb>
    </div>

    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@htmlplus/core/breadcrumb.js';
    </script>
  </body>
</html>
