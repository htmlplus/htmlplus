<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Breadcrumb | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/index.js"></script>
    <style>
      .center {
        text-align: center;
      }
      plus-breadcrumb {
        display: inline-block;
        color: #707070;
      }
      plus-breadcrumb a {
        color: inherit;
        text-decoration: none;
      }
      plus-breadcrumb a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="center">  
      <plus-breadcrumb separator="/">    
        <a href="#">      HTMLPLUS</a>    
        <a href="#">      Core</a>    
        <a href="#">      UI Components</a>    
        <span>      Breadcrumb</span>    
      </plus-breadcrumb>  
    </div>
  </body>
</html>
