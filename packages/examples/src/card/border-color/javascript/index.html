<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card | Border Color</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/index.js"></script>
    <style>
      plus-card {
        height: 8rem;
        width: 8rem;
        margin: auto;
      }
      plus-card.pink {
        --plus-card-border-color: #ef9a9a;
      }
      plus-card.yellow {
        --plus-card-border-color: #fff59d;
      }
      plus-card.blue {
        --plus-card-border-color: #80cbc4;
      }
    </style>
  </head>
  <body>
    <plus-grid justify-content="evenly" gutter="md">  
      <plus-grid-item xs="12" sm="auto">    
        <plus-card class="pink" outlined></plus-card>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="auto">    
        <plus-card class="yellow" outlined></plus-card>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="auto">    
        <plus-card class="blue" outlined></plus-card>    
      </plus-grid-item>  
    </plus-grid>
  </body>
</html>
