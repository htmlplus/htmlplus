<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card | Customize</title>
    <meta charset="utf-8" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/card.js"></script>
    <style>
      plus-card {

    <plus-card elevation="12" outlined></plus-card>
