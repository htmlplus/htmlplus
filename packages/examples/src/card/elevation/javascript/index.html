<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card | Elevation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/index.js"></script>
    <style>
      plus-card {
        height: 12rem;
        width: 12rem;
        margin: auto;
      }
      input[type="range"] {
        display: block;
        width: 12rem;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <plus-card id="card" elevation="12"></plus-card>
    <br />
    <input id="input" type="range" value="12" min="1" max="24" />
    <script>
      input.addEventListener("change", (event) => {
        card.elevation = event.target.value;
      });
    </script>
  </body>
</html>
