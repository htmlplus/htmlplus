<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card | Tile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/card.js"></script>
    <style>
      .container {
        padding: 2rem 0;
        background-color: #eeeeee;
      }
      plus-card {
        height: 8rem;
        width: 8rem;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">    
      <plus-grid justify-content="evenly" gutter="md">      
        <plus-grid-item xs="12" sm="auto">        
          <plus-card tile></plus-card>        
        </plus-grid-item>      
        <plus-grid-item xs="12" sm="auto">        
          <plus-card tile outlined></plus-card>        
        </plus-grid-item>      
        <plus-grid-item xs="12" sm="auto">        
          <plus-card tile elevation="5"></plus-card>        
        </plus-grid-item>      
      </plus-grid>    
    </div>
  </body>
</html>
