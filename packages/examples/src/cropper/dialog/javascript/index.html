<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cropper | Dialog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-dialog-toggler connector="dialog-cropper"> Open </plus-dialog-toggler>
    </div>
    <plus-dialog id="element1" animation="fade" connector="dialog-cropper">
      <plus-dialog-content>
        <plus-dialog-header> Cropper </plus-dialog-header>
        <plus-dialog-body>
          <plus-cropper id="element2" disabled src="/assets/images/panda.jpg"></plus-cropper>
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler> Close </plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/cropper.js';
      import 'https://unpkg.com/@htmlplus/core/dialog.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-body.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-content.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-footer.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-header.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-toggler.js';

      const change = (disabled) => {
        element2.disabled = disabled;
      };
      element1.addEventListener('plus-opened', () => change(false));
      element1.addEventListener('plus-closed', () => change(true));
    </script>
  </body>
</html>
