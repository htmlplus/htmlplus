<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cropper | Mode</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-cropper {
        height: 18rem;
      }
    </style>
  </head>
  <body>
    <plus-grid gutter="md">
      <plus-grid-item xs="12" sm="6">
        <plus-cropper
          mode="move"
          src="/assets/images/panda.jpg"
          view="none"
        ></plus-cropper>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="6">
        <plus-cropper mode="crop" src="/assets/images/panda.jpg"></plus-cropper>
      </plus-grid-item>
    </plus-grid>

    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js';
      import 'https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js';
      import 'https://cdn.jsdelivr.net/npm/@htmlplus/core/cropper.js';
    </script>
  </body>
</html>
