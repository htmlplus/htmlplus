<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cropper | Shape</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/cropper.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js"></script>
    <style>
      plus-cropper[shape="rectangle"] {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <plus-grid gutter="md">  
      <plus-grid-item xs="6">    
        <plus-cropper shape="rectangle" aspect-ratio="2" src="/assets/images/panda.jpg"></plus-cropper>    
      </plus-grid-item>  
      <plus-grid-item xs="6">    
        <plus-grid gutter="md">      
          <plus-grid-item xs="12">        
            <plus-cropper shape="square" src="/assets/images/panda.jpg"></plus-cropper>        
          </plus-grid-item>      
          <plus-grid-item xs="12">        
            <plus-cropper shape="circle" src="/assets/images/panda.jpg"></plus-cropper>        
          </plus-grid-item>      
        </plus-grid>    
      </plus-grid-item>  
    </plus-grid>
  </body>
</html>
