<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog | Full Width</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/index.js"></script>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">    
      <plus-dialog-toggler connector="dialog-full-width">
        Open
      </plus-dialog-toggler>    
    </div>  
    <plus-dialog animation="fade" connector="dialog-full-width" full-width>    
      <plus-dialog-content>      
        <plus-dialog-body>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </plus-dialog-body>      
      </plus-dialog-content>    
    </plus-dialog>
  </body>
</html>
