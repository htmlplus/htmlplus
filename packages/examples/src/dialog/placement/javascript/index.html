<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog | Placement</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/index.js"></script>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">    
      <plus-dialog-toggler connector="dialog-placement">
        Open
      </plus-dialog-toggler>    
    </div>  
    <plus-dialog animation="fade" connector="dialog-placement" placement="center-bottom">    
      <plus-dialog-content>      
        <plus-dialog-header>
          Dialog Title
        </plus-dialog-header>      
        <plus-dialog-body>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </plus-dialog-body>      
        <plus-dialog-footer>        
          <plus-dialog-toggler>
            Close
          </plus-dialog-toggler>        
        </plus-dialog-footer>      
      </plus-dialog-content>    
    </plus-dialog>
  </body>
</html>
