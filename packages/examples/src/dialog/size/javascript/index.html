<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog | Size</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-grid-item {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <plus-grid justify-content="center" gutter="md">
      <plus-grid-item xs="12" sm="auto">
        <button id="element1">Small dialog</button>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="auto">
        <button id="element2">Large dialog</button>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="auto">
        <button id="element3">Extra large dialog</button>
      </plus-grid-item>
    </plus-grid>
    <plus-dialog id="element4" animation="fade">
      <plus-dialog-content>
        <plus-dialog-header> Dialog Title </plus-dialog-header>
        <plus-dialog-body>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
          magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
          consequat.
        </plus-dialog-body>
        <plus-dialog-footer>
          <button id="element5">Close</button>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/dialog.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-body.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-content.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-footer.js';
      import 'https://unpkg.com/@htmlplus/core/dialog-header.js';
      import 'https://unpkg.com/@htmlplus/core/grid.js';
      import 'https://unpkg.com/@htmlplus/core/grid-item.js';

      const hide = () => {
        element4.open = false;
      };
      const show = (size) => {
        element4.size = size;
        element4.open = true;
      };
      element1.addEventListener('click', (event) => show('sm'));
      element2.addEventListener('click', (event) => show('md'));
      element3.addEventListener('click', (event) => show('lg'));
      element4.addEventListener('plus-close', () => hide());
      element5.addEventListener('click', () => hide());
    </script>
  </body>
</html>
