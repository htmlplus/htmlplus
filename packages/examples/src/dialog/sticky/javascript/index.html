<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog | Sticky</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/dialog-body.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/dialog-content.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/dialog-toggler.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/dialog.js"></script>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">    
      <plus-dialog-toggler connector="dialog-sticky">
        Open
      </plus-dialog-toggler>    
    </div>  
    <plus-dialog animation="fade" connector="dialog-sticky" full-width sticky>    
      <plus-dialog-content>      
        <plus-dialog-body>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </plus-dialog-body>      
      </plus-dialog-content>    
    </plus-dialog>
  </body>
</html>
