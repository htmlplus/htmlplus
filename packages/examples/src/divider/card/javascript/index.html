<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Divider | Card</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-card {
        padding: 0 1rem;
        line-height: 3rem;
      }
    </style>
  </head>
  <body>
    <plus-card elevation="10">
      Item 1

      Item 2
      <plus-divider></plus-divider>
      Item 3
      <plus-divider></plus-divider>
      Item 4
      <plus-divider></plus-divider>
      Item 5

    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@htmlplus/core/divider.js';
      import 'https://cdn.jsdelivr.net/npm/@htmlplus/core/card.js';
    </script>
  </body>
</html>
