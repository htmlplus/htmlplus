<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drawer | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-card {
        --plus-card-background-color: #e0e0e0;
        padding: 10rem 0;
        text-align: center;
      }
      plus-drawer plus-card {
        --plus-card-background-color: #aacaff;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <plus-grid>
      <plus-grid-item xs="auto">
        <plus-drawer animation="fade" size="200px" connector="drawer-default">
          <plus-card> Drawer Content </plus-card>
        </plus-drawer>
      </plus-grid-item>
      <plus-grid-item xs="grow">
        <plus-card>
          <plus-drawer-toggler connector="drawer-default">
            Toggle
          </plus-drawer-toggler>
        </plus-card>
      </plus-grid-item>
    </plus-grid>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/card.js';
      import 'https://unpkg.com/@htmlplus/core/drawer.js';
      import 'https://unpkg.com/@htmlplus/core/drawer-toggler.js';
      import 'https://unpkg.com/@htmlplus/core/grid.js';
      import 'https://unpkg.com/@htmlplus/core/grid-item.js';
    </script>
  </body>
</html>
