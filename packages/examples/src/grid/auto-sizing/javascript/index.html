<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid | Auto Sizing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js"></script>
    <style>
      plus-grid div {
        color: #00BCD4;
        border: 1px solid #FFFFFF;
        background-color: #E0F7FA;
        padding: 0.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <plus-grid>    
      <plus-grid-item xs="grow">      
        <div>
          xs=grow
        </div>      
      </plus-grid-item>    
      <plus-grid-item xs="grow">      
        <div>
          xs=grow
        </div>      
      </plus-grid-item>    
      <plus-grid-item xs="grow">      
        <div>
          xs=grow
        </div>      
      </plus-grid-item>    
    </plus-grid>  
    <plus-grid>    
      <plus-grid-item xs="12" md="2">      
        <div>
          xs=12, md=2
        </div>      
      </plus-grid-item>    
      <plus-grid-item xs="grow">      
        <div>
          xs=grow
        </div>      
      </plus-grid-item>    
      <plus-grid-item xs="12" md="2">      
        <div>
          xs=12, md=2
        </div>      
      </plus-grid-item>    
    </plus-grid>
  </body>
</html>
