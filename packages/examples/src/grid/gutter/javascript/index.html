<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid | Gutter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js"></script>
    <style>
      plus-grid div {
        color: #00BCD4;
        border: 1px solid #FFFFFF;
        background-color: #E0F7FA;
        padding: 0.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <plus-grid gutter="lg">  
      <plus-grid-item xs="12" sm="6" lg="5">    
        <div>
          xs=12, sm=6, lg=5
        </div>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="6" lg="4">    
        <div>
          xs=12, sm=6, lg=4
        </div>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="7" lg="3">    
        <div>
          xs=12, sm=7, lg=3
        </div>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="5" lg="3">    
        <div>
          xs=12, sm=5, lg=3
        </div>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="5" lg="4">    
        <div>
          xs=12, sm=5, lg=4
        </div>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="7" lg="5">    
        <div>
          xs=12, sm=7, lg=5
        </div>    
      </plus-grid-item>  
    </plus-grid>
  </body>
</html>
