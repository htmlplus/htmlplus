<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid | Hide</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js"></script>
    <style>
      plus-grid div {
        color: #00BCD4;
        border: 1px solid #FFFFFF;
        background-color: #E0F7FA;
        padding: 0.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <plus-grid>  
      <plus-grid-item hide-sm xs="3">    
        <div>
          xs=3, hide-sm
        </div>    
      </plus-grid-item>  
      <plus-grid-item hide-md xs="4">    
        <div>
          xs=4, hide-md
        </div>    
      </plus-grid-item>  
      <plus-grid-item hide-lg xs="5">    
        <div>
          xs=5, hide-lg
        </div>    
      </plus-grid-item>  
    </plus-grid>
  </body>
</html>
