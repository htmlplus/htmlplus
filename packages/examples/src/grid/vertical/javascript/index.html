<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid | Vertical</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js"></script>
    <style>
      plus-grid {
        height: 12rem;
      }
      plus-grid div {
        color: #00BCD4;
        border: 1px solid #FFFFFF;
        background-color: #E0F7FA;
        height: 100%;
        padding: 0.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <plus-grid align-items="center" vertical>  
      <plus-grid-item xs="3">    
        <div>
          Item
        </div>    
      </plus-grid-item>  
      <plus-grid-item xs="grow">    
        <div>
          Item
        </div>    
      </plus-grid-item>  
      <plus-grid-item xs="3">    
        <div>
          Item
        </div>    
      </plus-grid-item>  
    </plus-grid>
  </body>
</html>
