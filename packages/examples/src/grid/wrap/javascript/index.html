<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid | Wrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js"
    ></script>
    <style>
      plus-grid div {
        color: #00bcd4;
        border: 1px solid #ffffff;
        background-color: #e0f7fa;
        padding: 0.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <plus-grid wrap="off">
      <plus-grid-item xs="6">
        <div>xs=6</div>
      </plus-grid-item>
      <plus-grid-item xs="2">
        <div>xs=2</div>
      </plus-grid-item>
      <plus-grid-item xs="6">
        <div>xs=6</div>
      </plus-grid-item>
      <plus-grid-item xs="2">
        <div>xs=2</div>
      </plus-grid-item>
    </plus-grid>
  </body>
</html>
