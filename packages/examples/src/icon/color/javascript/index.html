<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Color</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/icon.js"></script>
    <style>
      .center {
        text-align: center;
      }
      plus-icon {
        margin: 0 1rem;
      }
    </style>
  </head>
  <body>
    <div class="center">  
      <plus-icon color="#08DFC8">    home</plus-icon>  
      <plus-icon color="#FF5449">    home</plus-icon>  
      <plus-icon color="#5F9EE9">    home</plus-icon>  
      <plus-icon color="#FFC903">    home</plus-icon>  
      <plus-icon color="#9073C1">    home</plus-icon>  
    </div>
  </body>
</html>
