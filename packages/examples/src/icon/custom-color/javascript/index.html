<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Custom Color</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/icon.js"></script>
    <style>
      .center {
        text-align: center;
      }
      plus-icon {
        margin: 0 1rem;
      }
      [color="primary"] {
        color: #FF5449;
      }
      [color="secondary"] {
        color: #08DFC8;
      }
      [color="tertiary"] {
        color: #5F9EE9;
      }
    </style>
  </head>
  <body>
    <div class="center">  
      <plus-icon color="primary">    home</plus-icon>  
      <plus-icon color="secondary">    home</plus-icon>  
      <plus-icon color="tertiary">    home</plus-icon>  
    </div>
  </body>
</html>
