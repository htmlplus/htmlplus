<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Rotate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/icon.js"></script>
    <style>
      .center {
        text-align: center;
      }
      plus-icon {
        margin: 0 1rem;
      }
    </style>
  </head>
  <body>
    <div class="center">  
      <plus-icon rotate="0">    home</plus-icon>  
      <plus-icon rotate="90">    home</plus-icon>  
      <plus-icon rotate="180">    home</plus-icon>  
      <plus-icon rotate="270">    home</plus-icon>  
    </div>
  </body>
</html>
