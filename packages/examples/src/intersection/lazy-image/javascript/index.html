<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intersection | Lazy Image</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="TODO"></script>
    <style>
      .container {
        position: relative;
        height: 20rem;
        overflow: auto;
        background-color: #eeeeee;
      }
      
      plus-intersection {
        text-align: center;
        margin: 1000px auto;
      }
      
      [data-hidden] {
        display: none;
      }
      
      img {
        display: block;
        width: 12rem;
        height: 12rem;
        object-fit: cover;
      }
      
      plus-card {
        display: inline-block;
      }
      
      plus-spinner {
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    
    <script>
      element1.addEventListener('plusChange', (event) => {
        if (!event.detail.isIntersecting) return;
      
        setTimeout(() => {
          const image = event.target.querySelector('img');
      
          const spinner = event.target.querySelector('plus-spinner');
      
          const src = image.getAttribute('data-src');
      
          image.setAttribute('src', src);
      
          image.removeAttribute('data-hidden');
      
          spinner.setAttribute('data-hidden', 'true');
        }, 1000);
      });
    </script>
  </body>
</html>
