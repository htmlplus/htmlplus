<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spinner | Color</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .spinner-1 {
        --plus-spinner-color: #08dfc8;
      }
      .spinner-2 {
        --plus-spinner-color: #ff5449;
      }
      .spinner-3 {
        --plus-spinner-color: #5f9ee9;
      }
      .spinner-4 {
        --plus-spinner-color: #ffc903;
      }
      .spinner-5 {
        --plus-spinner-color: #9073c1;
      }
    </style>
  </head>
  <body>
    <plus-grid justify-content="evenly">
      <plus-grid-item>
        <plus-spinner class="spinner-1"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner class="spinner-2"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner class="spinner-3"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner class="spinner-4"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner class="spinner-5"></plus-spinner>
      </plus-grid-item>
    </plus-grid>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/grid.js';
      import 'https://unpkg.com/@htmlplus/core/grid-item.js';
      import 'https://unpkg.com/@htmlplus/core/spinner.js';
    </script>
  </body>
</html>
