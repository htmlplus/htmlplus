<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spinner | Custom Size</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-spinner[size='sm'] {
        --plus-spinner-size: 24px;
      }
      plus-spinner[size='md'] {
        --plus-spinner-size: 48px;
      }
      plus-spinner[size='lg'] {
        --plus-spinner-size: 72px;
      }
    </style>
  </head>
  <body>
    <plus-grid align-items="center" justify-content="evenly">
      <plus-grid-item>
        <plus-spinner size="sm"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner size="md"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner size="lg"></plus-spinner>
      </plus-grid-item>
    </plus-grid>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/grid.js';
      import 'https://unpkg.com/@htmlplus/core/grid-item.js';
      import 'https://unpkg.com/@htmlplus/core/spinner.js';
    </script>
  </body>
</html>
