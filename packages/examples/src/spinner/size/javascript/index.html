<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spinner | Size</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/spinner.js"></script>
  </head>
  <body>
    <plus-grid align-items="center" justify-content="evenly">  
      <plus-grid-item>    
        <plus-spinner size="sm"></plus-spinner>    
      </plus-grid-item>  
      <plus-grid-item>    
        <plus-spinner size="md"></plus-spinner>    
      </plus-grid-item>  
      <plus-grid-item>    
        <plus-spinner size="lg"></plus-spinner>    
      </plus-grid-item>  
    </plus-grid>
  </body>
</html>
