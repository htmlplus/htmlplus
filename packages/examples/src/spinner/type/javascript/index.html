<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spinner | Type</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-grid justify-content="evenly">
      <plus-grid-item>
        <plus-spinner type="default"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner type="double-bounce"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner type="ring"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner type="ripple"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner type="dual-ring"></plus-spinner>
      </plus-grid-item>
      <plus-grid-item>
        <plus-spinner type="square"></plus-spinner>
      </plus-grid-item>
    </plus-grid>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/grid.js';
      import 'https://unpkg.com/@htmlplus/core/grid-item.js';
      import 'https://unpkg.com/@htmlplus/core/spinner.js';
    </script>
  </body>
</html>
