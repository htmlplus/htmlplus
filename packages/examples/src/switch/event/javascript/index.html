<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Switch | Event</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
        padding: 2.5rem 0;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-switch id="element1"></plus-switch>
    </div>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/switch.js';

      element1.addEventListener('plus-change', (event) => {
        window.alert(
          `Will be changed to ${event.target.checked ? 'On' : 'Off'}`
        );
      });
    </script>
  </body>
</html>
