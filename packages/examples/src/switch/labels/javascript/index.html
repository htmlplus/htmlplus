<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Switch | Labels</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/switch.js"></script>
  </head>
  <body>
    <preview>  
      <plus-switch checked>    
        <span slot="on">      Yes</span>    
        <span slot="off">      No</span>    
      </plus-switch>  
    </preview>
  </body>
</html>
