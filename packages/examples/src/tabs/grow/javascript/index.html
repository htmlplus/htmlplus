<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tabs | Grow</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/tabs-bar.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/tabs-tab.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/tabs.js"></script>
  </head>
  <body>
    <plus-tabs>  
      <plus-tabs-bar grow>    
        <plus-tabs-tab>
          Tab 1
        </plus-tabs-tab>    
        <plus-tabs-tab>
          Tab 2
        </plus-tabs-tab>    
        <plus-tabs-tab>
          Tab 3
        </plus-tabs-tab>    
      </plus-tabs-bar>  
    </plus-tabs>
  </body>
</html>
