<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tooltip | Placement</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@htmlplus/core/tooltip.js"></script>
    <style>
      button {
        display: block;
        width: 100%;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <plus-grid gutter="md">  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Top
          <plus-tooltip placement="top">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Top Start
          <plus-tooltip placement="top-start">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Top End
          <plus-tooltip placement="top-end">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Right
          <plus-tooltip placement="right">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Right Start
          <plus-tooltip placement="right-start">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Right End
          <plus-tooltip placement="right-end">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Bottom
          <plus-tooltip placement="bottom">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Bottom Start
          <plus-tooltip placement="bottom-start">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Bottom End
          <plus-tooltip placement="bottom-end">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Left
          <plus-tooltip placement="left">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Left Start
          <plus-tooltip placement="left-start">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
      <plus-grid-item xs="12" sm="4">    
        <button>
          Left End
          <plus-tooltip placement="left-end">
            Tooltip
          </plus-tooltip>      
        </button>    
      </plus-grid-item>  
    </plus-grid>
  </body>
</html>
