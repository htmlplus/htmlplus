<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tooltip | Trigger</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@htmlplus/core/grid-item.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@htmlplus/core/tooltip.js"
    ></script>
  </head>
  <body>
    <plus-grid justify-content="evenly">
      <plus-grid-item>
        <button>
          Hover
          <plus-tooltip trigger="hover"> Tooltip </plus-tooltip>
        </button>
      </plus-grid-item>
      <plus-grid-item>
        <button>
          Focus
          <plus-tooltip trigger="focus"> Tooltip </plus-tooltip>
        </button>
      </plus-grid-item>
      <plus-grid-item>
        <button>
          Click
          <plus-tooltip trigger="click"> Tooltip </plus-tooltip>
        </button>
      </plus-grid-item>
    </plus-grid>
  </body>
</html>
